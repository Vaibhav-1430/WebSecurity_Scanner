<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Security Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #1e1e2f;
      color: #ddd;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin: 30px;
      font-size: 2.5em;
      color: #0ff;
    }
    form {
      margin: auto;
      max-width: 400px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px #0ff3;
    }
    input[type="text"] {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin: 10px 5px;
      padding: 10px 18px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0cc;
    }
    #report {
      white-space: pre-wrap;
      text-align: left;
      background: #111;
      margin: 30px auto;
      padding: 15px;
      border-radius: 6px;
      max-width: 90%;
      box-shadow: 0 0 6px #0ff3;
      font-family: monospace;
    }
    #spinner {
      display: none;
      margin-top: 20px;
    }
    #downloadBtn {
      display: none;
    }
    footer {
      margin: 40px auto;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>Web Security Scanner </h1>

  <form id="scanForm">
    <input type="text" id="urlInput" placeholder="Paste website link...">
    <br>
    <button type="submit">Run Check</button>
    <button type="button" id="downloadBtn">Save PDF</button>
  </form>

  <div id="spinner">Working...</div>
  <div id="report"></div>

  <footer>Built by Vaibhav </footer>

  <script>
    const form = document.getElementById('scanForm');
    const urlInput = document.getElementById('urlInput');
    const reportBox = document.getElementById('report');
    const spinner = document.getElementById('spinner');
    const downloadBtn = document.getElementById('downloadBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      spinner.style.display = 'block';
      reportBox.textContent = '';
      downloadBtn.style.display = 'none';

      fetch('/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: urlInput.value })
      })
      .then(res => res.text())
      .then(text => {
        spinner.style.display = 'none';
        reportBox.textContent = text;
        downloadBtn.style.display = 'inline-block';
      })
      .catch(() => {
        spinner.style.display = 'none';
        reportBox.textContent = 'Something broke.';
      });
    });

    downloadBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      const lines = reportBox.innerText.split('\n');
      doc.setFont('Courier', 'normal');
      doc.setFontSize(10);

      for (let line of lines) {
        if (y > 280) { doc.addPage(); y = 10; }
        doc.text(line, 10, y);
        y += 7;
      }
      doc.save('report.pdf');
    });
  </script>

</body>
</html>
